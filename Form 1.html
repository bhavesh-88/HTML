<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>Wd Form</legend>
            <table>
                <tr>
                    <td><label for="username"> Username</label></td>
                    <td><input id="username" type="text" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="email"> Email</label></td>
                    <td><input id="email" type="email" placeholder="xxx@x.com"></td>
                </tr>
                <tr>
                    <td><label for="no"> Mobile No</label></td>
                    <td><input id='no' type="tel"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="" id="address" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="date">DOB </label></td>
                    <td><input type="date" name="" id="date"></td>
                </tr>
                <tr>
                    <td><label for="time">DateTime</label></td>
                    <td><input type="datetime-local" name="" id="time"></td>
                </tr>
                <tr>
                    <td><label for="m">Month</label></td>
                    <td><input type="month" name="" id="m"></td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        <input type="checkbox" name="" id="">Cricket<br>
                        <input type="checkbox" name="" id="">Fotball<br>
                        <input type="checkbox" name="" id="">Tennis<br>
                        <input type="checkbox" name="" id="">Hocky
                    </td>
                </tr>
                <tr>
                    <td><label for="City"> Select Your City</label></td>
                    <td>
                        <select name="" id="city">
                            <option value="none">----Select your city------</option>
                            <option value="rajkot">rajkot</option>
                            <option value="Surat">surat</option>
                            <option value="Ahemdabad">Ahemdabad</option>
                            <option value="gandhinagar">gandhinagar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Education</td>
                    <td>
                        <select name="" id="" multiple>
                            <!-- <option value="">-----select your Education-----</option> -->
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">eng</option>
                            <option value="">b.com</option>
                            <option value="">bsc</option>
                            <option value="">m.com</option>
                            <option value="">phd</option>
                            <option value="">masters</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
